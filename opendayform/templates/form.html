<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay in Touch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='form-style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Stay in touch</h1>
        {% if success %}
            <p class="success-message">Form submitted successfully!</p>
        {% else %}
            <form action="/submit" method="POST">
                <div class="form-group">
                    <label for="country">Which country are you applying from?</label>
                    <select id="country" name="country" required>
                        <option value="" disabled selected>Select a country</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="United States">United States</option>
                        <!-- Add other countries as needed -->
                    </select>
                </div>

                <div class="form-group">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" name="first_name" required>
                </div>

                <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>

                <div class="form-group">
                    <label for="email">Your email address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="mobile">Your mobile number</label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>

                <div class="form-group">
                    <label for="dob_day">Date of Birth</label>
                    <select id="dob_day" name="dob_day" required>
                        <option value="" disabled selected>- Day -</option>
                        {% for day in range(1, 32) %}
                        <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                    <select id="dob_month" name="dob_month" required>
                        <option value="" disabled selected>- Month -</option>
                        <option value="January">January</option>
                        <option value="February">February</option>
                        <option value="March">March</option>
                        <option value="April">April</option>
                        <option value="May">May</option>
                        <option value="June">June</option>
                        <option value="July">July</option>
                        <option value="August">August</option>
                        <option value="September">September</option>
                        <option value="October">October</option>
                        <option value="November">November</option>
                        <option value="December">December</option>
                    </select>
                    <select id="dob_year" name="dob_year" required>
                        <option value="" disabled selected>- Year -</option>
                        {% for year in range(2010, 1899, -1) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input type="text" id="postcode" name="postcode" required>
                </div>

                <div class="form-group">
                    <label for="course_type">Are you interested in Undergraduate or Postgraduate courses?</label>
                    <select id="course_type" name="course_type" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Undergraduate">Undergraduate</option>
                        <option value="Postgraduate">Postgraduate</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="year_of_entry">Year of Entry</label>
                    <select id="year_of_entry" name="year_of_entry" required>
                        <option value="" disabled selected>Select a year</option>
                        <option value="2024/25">2024/25</option>
                        <option value="2025/26">2025/26</option>
                        <option value="2026/27">2026/27</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="special_needs">Do you have any special needs or requirements for this event? (e.g., disabled access)</label>
                    <select id="special_needs" name="special_needs" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Yes">Yes</option>
                        <option value="No">No</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="subject">Subject of interest</label>
                    <select id="subject" name="subject" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="Accounting and Finance">Accounting and Finance</option>
                        <option value="Art, Design and Fashion">Art, Design and Fashion</option>
                        <option value="Business, Management and HRM">Business, Management and HRM</option>
                        <option value="Computer Science and Technology">Computer Science and Technology</option>
                        <option value="Criminology">Criminology</option>
                        <option value="Dance and Performing Arts">Dance and Performing Arts</option>
                        <option value="Education (excluding Teaching)">Education (excluding Teaching)</option>
                        <option value="Engineering">Engineering</option>
                        <option value="English/English Studies">English/English Studies</option>
                        <option value="Event Management">Event Management</option>
                        <option value="Forensic Science">Forensic Science</option>
                        <option value="Journalism and Creative Writing">Journalism and Creative Writing</option>
                        <option value="Law">Law</option>
                        <option value="Life Sciences">Life Sciences</option>
                        <option value="Marketing, Tourism and Hospitality">Marketing, Tourism and Hospitality</option>
                        <option value="Media">Media</option>
                        <option value="Nursing, Midwifery and Health">Nursing, Midwifery and Health</option>
                        <option value="Paramedic Science">Paramedic Science</option>
                        <option value="Primary Education">Primary Education</option>
                        <option value="Psychology">Psychology</option>
                        <option value="Social Studies">Social Studies</option>
                        <option value="Social Work">Social Work</option>
                        <option value="Sport Therapy">Sport Therapy</option>
                        <option value="Sports and Sport Science">Sports and Sport Science</option>
                        <option value="Teacher Training">Teacher Training</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="consent">
                        <input type="checkbox" id="consent" name="consent" required> Yes, I give permission to store and process my data
                    </label>
                </div>

                <button type="submit">Submit</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
