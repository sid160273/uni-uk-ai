<!DOCTYPE html>
<html>
<head>
    <title>Chatbot Interface</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="chat-container">
        <!-- Loader Element -->
        <div id="loader" class="loading-container" style="display:none;">
            <div class="loading-background">
                <div class="loading-dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>

        <div class="chat-box" id="chatBox">
            {% if chat_history %}
                {% for record in chat_history %}
                    <div class="{{ record.role }}-message chat-message">
                        <p class="message" id="message-{{ loop.index }}">{{ record.message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        </div>
        <form method="post" action="/" class="chat-form">
            <input type="text" name="user_input" placeholder="Ask me anything" autocomplete="off" />
            <button type="submit" class="send-button">Send</button>
        </form>
    </div>

    <script>
        const chatForm = document.querySelector('.chat-form');
        const chatBox = document.querySelector('#chatBox');
        const loader = document.getElementById('loader');
        const userInput = document.querySelector('input[name="user_input"]');

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the form from submitting normally
            if (!userInput.value.trim()) return;  // Prevent sending empty messages

            let userMessage = document.createElement('div');
            userMessage.className = 'user-message chat-message';
            userMessage.innerHTML = `<p class="message">${userInput.value}</p>`;
            chatBox.appendChild(userMessage);

            loader.style.display = 'flex'; // Show loader

            fetch('/', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({user_input: userInput.value})
            })
            .then(response => response.json())
            .then(data => {
                let newMessage = document.createElement('div');
                newMessage.className = 'bot-message chat-message';
                newMessage.innerHTML = `<p class="message">${data.bot_response}</p>`;  // Use actual API response
                chatBox.appendChild(newMessage);
                chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message
                loader.style.display = 'none'; // Hide loader
                userInput.value = ''; // Clear input after sending
            })
            .catch(error => {
                console.error('Error:', error);
                loader.style.display = 'none';
            });
        });

        window.onload = function() {
            chatBox.scrollTop = chatBox.scrollHeight;  // Scroll to the latest message on load
        }
    </script>
</body>
</html>
